<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NORML - MongoDB Status</title>
</head>
<body>
  <h1>NORML</h1>
  <div class="status">
    <h2>MongoDB Connection Status</h2>
    <button id="runDbCheck">Check Database Status</button>
    <div id="results">
      <p>Click button to check MongoDB connection status</p>
    </div>
  </div>

  <div class="rhombus">
    <h2>RHOMBUS Architecture</h2>
    <ul>
      <li><strong>R</strong>estful APIs</li>
      <li><strong>H</strong>exagonal ports & adapters</li>
      <li><strong>O</strong>ptimal test coverage</li>
      <li><strong>M</strong>icroservices</li>
      <li><strong>B</strong>ackend logic isolation</li>
      <li><strong>U</strong>I presenters</li>
      <li><strong>S</strong>hipping continuously</li>
    </ul>
  </div>

  <p><a href="https://github.com/ryanallen/norml">View on GitHub</a></p>

  <script>
    document.getElementById('runDbCheck').addEventListener('click', async () => {
      const button = document.getElementById('runDbCheck');
      const results = document.getElementById('results');
      
      // Disable button while checking
      button.disabled = true;
      results.innerHTML = '<p>Checking connection...</p>';
      
      try {
        const response = await fetch('/db-status/db');
        const data = await response.json();
        results.innerHTML = `
          <p>Status: ${data.status}</p>
          <p>Message: ${data.message}</p>
          <p>Last checked: ${data.time}</p>
          ${data.error ? `<p>Error: ${data.error}</p>` : ''}
        `;
      } catch (error) {
        results.innerHTML = `
          <p>Status: error</p>
          <p>Message: Could not connect to database status endpoint</p>
        `;
      }
      
      // Re-enable button
      button.disabled = false;
    });
  </script>
</body>
</html>
