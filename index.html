<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NORML - MongoDB Status</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; }
    h1 { border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
    .status { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
    .passed { background: #d4edda; color: #155724; }
    .failed { background: #f8d7da; color: #721c24; }
    .loading { background: #fff3cd; color: #856404; }
    .rhombic { margin: 2rem 0; }
    .rhombic li { margin-bottom: 0.5rem; }
    button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0069d9; }
  </style>
</head>
<body>
  <h1>NORML</h1>
  <div id="status-container" class="status loading">
    <h2>MongoDB Connection: Checking...</h2>
    <p>Connecting to database...</p>
  </div>

  <div>
    <button onclick="checkStatus()">Check Connection</button>
  </div>

  <div class="rhombic">
    <h2>RHOMBIC Architecture</h2>
    <ul>
      <li><strong>R</strong>ESTful API design</li>
      <li><strong>H</strong>exagonal core architecture</li>
      <li><strong>O</strong>rthogonal UI</li>
      <li><strong>M</strong>icroservices architecture</li>
      <li><strong>B</strong>usiness logic isolation</li>
      <li><strong>I</strong>ntegrated testing</li>
      <li><strong>C</strong>ontinuous deployment</li>
    </ul>
  </div>

  <p><a href="https://github.com/ryanallen/norml">View on GitHub</a></p>

  <script>
    // Function to check MongoDB status
    async function checkStatus() {
      const statusContainer = document.getElementById('status-container');
      
      // Show loading state
      statusContainer.className = 'status loading';
      statusContainer.innerHTML = '<h2>MongoDB Connection: Checking...</h2><p>Connecting to database...</p>';
      
      try {
        // Call the Cloudflare Worker
        const response = await fetch('/api/db-status');
        const data = await response.json();
        
        if (data.status === 'connected') {
          // Show success state
          statusContainer.className = 'status passed';
          statusContainer.innerHTML = `
            <h2>MongoDB Connection: ✓</h2>
            <p>Server: ${data.server}</p>
            <p>Last checked: ${new Date(data.time).toLocaleString()}</p>
            <p>${data.details}</p>
          `;
        } else {
          // Show error state
          statusContainer.className = 'status failed';
          statusContainer.innerHTML = `
            <h2>MongoDB Connection: ✗</h2>
            <p>Error: ${data.message}</p>
            <p>Last checked: ${new Date(data.time).toLocaleString()}</p>
          `;
        }
      } catch (error) {
        // Show error state
        statusContainer.className = 'status failed';
        statusContainer.innerHTML = `
          <h2>MongoDB Connection: ✗</h2>
          <p>Error: ${error.message}</p>
          <p>Could not connect to API</p>
        `;
      }
    }
    
    // Check status on page load
    window.onload = checkStatus;
  </script>
</body>
</html>
